@()

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Report</title>
        <link rel="stylesheet"
        href="@routes.Assets.versioned("stylesheets/bootstrapwatch.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/report.css")">
        <script type='text/javascript' src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script type='text/javascript' src="@routes.Assets.versioned("javascripts/jquery-3.6.0.min.js")"></script>
        <script type='text/javascript' src="@routes.Assets.versioned("javascripts/index.js")"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Cost Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/costs">All Costs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/add-cost">Add Cost</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/find-cost">Find Cost</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/delete-cost">Delete Cost</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/get-report">Report</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main id="site-main">
            <div class="container">

                <div class="text-lg-center">
                    <h2 class="text-dark">Report</h2>
                </div>
                <form method="GET" id="get_report">
                    <fieldset>
                        <div class="form-group">
                            <label for="month">Choose Month:</label>
                            <input type="date" name="date" class="form-control" id="month">
                            <button type="submit" id="get_btn" class="btn btn-primary">Show Report</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
